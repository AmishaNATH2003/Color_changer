<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR_CHANGER_ON_PAGE</title>

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <h1>Color Changer</h1>
    <h3>Select any color</h3>
    <span class="button" id="white" style="background-color: white;"></span>
    <span class="button" id="black" style="background-color: black; border: 1px solid white;"></span>
    <span class="button" id="blue" style="background-color: blue;"></span>
    <span class="button" id="purple" style="background-color: purple;"></span>
    <span class="button" id="yellow" style="background-color: yellow;"></span>
    <span class="button" id="pink"style="background-color: pink;"></span>
    <span class="button" id="orange" style="background-color: orange;"></span>
    <span class="button" id="red" style="background-color: red;"></span>
    <span class="button" id="green" style="background-color: green;"></span>
    <span class="button" id="brown" style="background-color: brown;"></span>
    <span class="button" id="gray" style="background-color: gray;"></span>
    <span class="button" id="skyblue" style="background-color: skyblue;"></span>




    <script src="script.js"></script>
</body>
</html>
